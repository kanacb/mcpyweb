<div class="container">
  <app-header></app-header>
  <div class="display-3">Registrations</div>
  <form [formGroup]="form" class="row g-3" (ngSubmit)="submit()" >
    <div class="col col-md-6">
      <label for="name" class="visually-hidden">Name</label>
      <input type="text" required formControlName="name" class="form-control" id="name" placeholder="Name">
      <div class="alert alert-danger" role="alert">
        Name is required!
      </div>
    </div>
    <div class="col col-md-6">
      <label for="email" class="visually-hidden">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" >
    </div>
    <div class="col col-md-12">
      <button type="submit" class="btn btn-primary mb-3" [disabled]="form.invalid">Register</button>
    </div>
  </form>
</div>
